<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="pic">
        <img src="images/bg-pattern-top.svg" class="p1" />
        <img src="images/bg-pattern-bottom.svg" alt="p2" />
      </div>
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div class="img-holder">
            <img src="images/image-victor.jpg" class="c1" />
          </div>
          <h2 class="name-age">
            victor crest
            <span class="age">26</span>
          </h2>
          <h3 class="city">lodon</h3>
        </div>
        <div class="card-footer">
          <div class="item">
            <h4 class="value">80k</h4>
            <h5 class="meta">followers</h5>
          </div>
          <div class="item">
            <h4 class="value">803k</h4>
            <h5 class="meta">likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4k</h4>
            <h5 class="meta">photos</h5>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub/profile-card-component-4qcuaHLVp"
        target="blank"
        >frontend Mentor</a
      >
      coded by <a href="#">Snow</a>
    </div>
  </body>
</html>
